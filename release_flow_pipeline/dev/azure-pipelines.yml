trigger:
    branches:
        include:
            - develop

pool:
    vmImage: ubuntu-latest

stages:
    - stage: Build
      displayName: "Build Golang App in dev environment"
      variables:
          - group: "golang-dev-env-variable-group"
      jobs:
          - template: ../azure-pipelines-build-template.yml
            parameters:
                repository: "golang-azure-$(Environment)"
                tags: "$(Build.SourceVersion)"
                environment: "$(Environment)"
    - stage: RunDEV
      displayName: Run container
      jobs:
          - job:
            displayName: Running docker run
            steps:
                - script: |
                      echo "hello docker"
